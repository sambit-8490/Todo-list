<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/todo-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart TODO App</title>

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS styling preload (optional visual boost) -->
    <script>
      document.documentElement.classList.add('bg-gray-100', 'text-gray-900');
    </script>

    <style>
      /* Set up a full-screen flex layout with centered card */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #e0f2fe, #fefce8);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root {
        width: 100%;
        max-width: 900px;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      @media (max-width: 640px) {
        #root {
          padding: 1rem;
          border-radius: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- React app mounts here -->
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
