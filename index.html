<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/todo-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>üìù Smart TODO App</title>
    <meta name="description" content="A clean, responsive, and smart TODO list application built with React and Tailwind CSS." />
    <meta name="theme-color" content="#3b82f6" />

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Dark mode safeguard (optional, remove if not using) -->
    <script>
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
    </script>

    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #e0f2fe, #fefce8);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 1rem;
      }

      #root {
        width: 100%;
        max-width: 900px;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease-in-out;
      }

      @media (max-width: 640px) {
        #root {
          padding: 1.25rem;
          border-radius: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
